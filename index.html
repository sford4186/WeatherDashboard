<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <h1>Weather Dashboard</h1>
    <div class="container-fluid">

        <div class="row">
            <div class="col-3" id="col1">

                <!-- This form will be where users input data about the cities -->
                <form id="city-form">
                    <label for="city-input"><strong>Search for a City</strong></label>
                    <input type="text" id="city-input"><br>

                    <!-- This button will trigger our AJAX call -->
                    <input id="find-city" type="submit" value="City Search">
                </form>
                <!--This is the div to store list of searched cities-->
                <div id="cities">
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="currentWeather">
                    <!-- dumping our JSON contents in here -->

                    <div id="city-status">
                        <div class="name"></div>
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="uvIndex"></div>

                    </div>
                </div>
                <hr>
                <div class="fiveDay mt-4 row "></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
            integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./Assets/js/script.js"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
